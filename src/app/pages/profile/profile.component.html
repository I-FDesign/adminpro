<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile name</h4>
        <h6 class="card-subtitle"> nombre usuario </h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="updateUser( f.value )"
              class="form p-t-20">
          <div class="form-group">
            <label for="userName">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="user.name" name='name'
              type="text" class="form-control" id="userName" placeholder="User Name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Adress</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="user.email" name='email' [disabled]="user.google"
               type="email" class="form-control" id="email" placeholder="Email Adress" required>
            </div>
          </div>

          <button type='submit' class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Save
          </button>

        </form>

      </div>
    </div>
  </div>

  <div class="col-lg-5">
      <div class="card text-center">
        <div class="card-body">
          <h4 class="card-title">Profile image</h4>
          <h6 class="card-subtitle"> nombre usuario </h6>

          <img *ngIf="!tempImg" [src]="user.img | images" class="w150" alt="">
          <img *ngIf="tempImg" [src]="tempImg" class="w150" alt="">

          <input style="width: 100%" (change)="newImage( $event )" type="file">

          <br><br>

          <button type='button' (click)="updateImage()"
              class="btn btn-success waves-effect waves-light m-r-10 btn-block">
              <i class="fa fa-save"></i>
              Update image
            </button>

        </div>
      </div>
  </div>

</div>
