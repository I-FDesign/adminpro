<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class='card-title'>Progress bar {{ progreso1 }}</h4>
          <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" 
                  role="progressbar"
                  [attr.ariaValuenow]='progreso1' [style.width]='progreso1 + "%"'>
              </div>
          </div>

          <br>

          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                 role="progressbar"
                 [attr.ariaValuenow]='progreso2' [style.width]='progreso2 + "%"'>
            </div>
          </div>
      </div>
    </div>
    
  </div>

  <div class="col-6">

      <div class="card">

          <div class="card-body">

              <app-incrementador (newValue)='progreso1 = $event' [progress]='progreso1' 
                leyenda='Blue Progress {{ progreso1 }}'>
              </app-incrementador>
              
          </div>

      </div>

  </div>

  <div class="col-6">

      <div class="card">

        <div class="card-body">

            <app-incrementador (newValue)='progreso2 = $event' [progress]='progreso2' 
                leyenda='Green Progress {{ progreso2 }}'>
            </app-incrementador>

        </div>

      </div>

  </div>


</div>
