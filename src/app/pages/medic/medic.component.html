<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Medic: {{ (medic.name) ? medic.name : 'new' }}</h3>
        <p class="text-muted m-b-30 font-13"> {{ (medic.name) ? medic.name : 'New medic' }} </p>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedic(f.value)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Medic Name</label>
                        <input [(ngModel)]="medic.name" name="name" type="text" class="form-control"
                        id="exampleInputEmail1" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Hospital</label>
                        <select (change)="changeHospital( $event )" [(ngModel)]="medic.hospital" name="hospital" id="exampleInputEmail2" class='form-control' required>
                          <option value="">Select an Hospital</option>
                          <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                            {{ hospital.name }}
                          </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class='fa fa-save'></i>
                      Save
                    </button>
                    <button type='button' [routerLink]="['/medics']" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital: {{ hospital.name }}</h4>
      <img [src]="hospital.img | images:'hospital'" class='rounded img-fluid' alt="">
    </div>
  </div>
  <div class="col-md-3" *ngIf="medic._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Image</h4>
      <img (click)="uploadImage(medic._id, medic.img)" [src]="medic.img | images: 'medic'" alt="" class='img-circle img-fluid' style='cursor: pointer'>
    </div>
  </div>

</div>
